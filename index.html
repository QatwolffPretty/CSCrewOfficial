<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" src="https://d.top4top.io/p_3059oqdcd1.png" type="image/x-icon">
        <link href='https://fonts.googleapis.com/css?family=Iceland' rel='stylesheet'>
        <link href="index.css" rel="stylesheet" type="text/css">
        <title>Official CSCrew</title>
    </head>
    <body>
        <center>
            <img src="https://k.top4top.io/p_3059am5641.jpg" width="200" height="200">
        </center>
        <div class="main">  
            <div id='content'>
                <div class='title'>
                    <span>Official <a style="color: maroon;">CS CSCrew</a> Page</span>
                </div>
                <p>coming soon</p>
                <section>
                    <ul id="countdown">
                        <li><span class="days timenumbers">00</span>
                            <p class="timeRefDays timedescription">days</p>
                        </li>
                        <li><span class="hours timenumbers">00</span>
                            <p class="timeRefHours timedescription">hours</p>
                        </li>
                        <li><span class="minutes timenumbers">00</span>
                            <p class="timeRefMinutes timedescription">minutes</p>
                        </li>
                        <li><span class="seconds timenumbers yellow-text">00</span>
                            <p class="timeRefSeconds timedescription">seconds</p>
                        </li>
                    </ul>
                </section>
                <ul class="official">
                    <li>
                        <a href="#"> Official Website (Soon)</a>
                    </li>
                </ul>
                <p>Click to join us on <a href="https://t.me/cscrew_official" target="_blank">telegram for more update</a></p>
            </div>
        </div>

        <script>
            var countdownDate = new Date("May 21, 2024 00:00:00").getTime();

            var x = setInterval(function() {
                var now = new Date().getTime();
                var distance = countdownDate - now;

                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.querySelector(".days").innerHTML = days;
                document.querySelector(".hours").innerHTML = hours;
                document.querySelector(".minutes").innerHTML = minutes;
                document.querySelector(".seconds").innerHTML = seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("countdown").innerHTML = "EXPIRED";
                }
            }, 1000);

            var audio = new Audio("https://a.top4top.io/m_30588xcl41.mp3");
            document.onclick = function() {
                audio.play();
            }
        </script>
    </body>
</html>
